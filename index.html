<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>T-shirt Polo Ralph Lauren مستورد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 150px;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 16px;
    }

    .product-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-image img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      font-size: 15px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .price {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-bottom: 25px;
    }

    form label {
      font-weight: 700;
      display: block;
      margin-top: 18px;
      font-size: 16px;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 15px;
      background-color: white;
      color: black;
      font-family: 'Cairo', sans-serif;
      font-weight: 500;
    }

    form input::placeholder {
      color: #888;
    }

    form select:invalid {
      color: black;
      font-weight: 600;
    }

    .order-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    .order-group > select,
    .order-group > input {
      flex: 1;
      min-width: 100px;
    }

    .delete-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 800;
      font-size: 15px;
    }

    #add-order-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: 800;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 0.5px;
    }

    button[type="submit"] {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: 800;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 0.5px;
    }

    #confirmation-message {
      display: none;
      margin-top: 20px;
      background-color: #e0ffe0;
      border: 1px solid #2e7d32;
      padding: 15px;
      border-radius: 10px;
      color: #2e7d32;
      font-weight: 700;
      text-align: center;
    }

    @media (max-width: 600px) {
      .order-group {
        flex-direction: column;
        align-items: stretch;
      }

      .order-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="lamo1.png" alt="شعار">
  </header>

  <main>
    <div class="product-image">
      <img src="tshi1.jpg" alt="صورة المنتج">
    </div>

    <h2>T-SHIRT POLO RALPH LAUREN مستورد</h2>
    <div class="price">1900 دج</div>

    <form id="order-form" action="https://formsubmit.co/maxanesalgeria@gmail.com" method="POST">
      <input type="text" name="الاسم الكامل" id="fullname" placeholder="الاسم الكامل" required>
      <input type="tel" name="رقم الهاتف" id="phone" placeholder="رقم الهاتف" required pattern="0[5-7][0-9]{8}" title="الرجاء إدخال رقم يبدأ بـ 05 أو 06 أو 07 ويتكون من 10 أرقام">
      <input type="text" name="الولاية" id="wilaya" placeholder="الولاية" required>
      <input type="text" name="البلدية" id="commune" placeholder="البلدية" required>

      <div id="orders-container">
        <div class="order-group">
          <select name="لون 1" required>
            <option value="">اختر اللون</option>
            <option>Blanc</option>
            <option>Noir</option>
            <option>Bleu nuit</option>
            <option>Gris</option>
          </select>
          <select name="مقاس 1" required>
            <option value="">اختر المقاس</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
          <input type="number" name="كمية 1" placeholder="عدد القطع" min="1" required>
        </div>
      </div>

      <button type="button" id="add-order-btn">+ إضافة منتج</button>
      <button type="submit">إرسال الطلب</button>
    </form>

    <div id="confirmation-message">تم إرسال طلبك! سنتواصل معك قريباً لتأكيد الطلب.</div>
  </main>

  <script>
    let orderCount = 1;

    document.getElementById("add-order-btn").addEventListener("click", () => {
      orderCount++;
      const container = document.getElementById("orders-container");
      const div = document.createElement("div");
      div.className = "order-group";

      div.innerHTML = `
        <select name="لون ${orderCount}" required>
          <option value="">اختر اللون</option>
          <option>Blanc</option>
          <option>Noir</option>
          <option>Bleu nuit</option>
          <option>Gris</option>
        </select>
        <select name="مقاس ${orderCount}" required>
          <option value="">اختر المقاس</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
        <input type="number" name="كمية ${orderCount}" placeholder="عدد القطع" min="1" required>
        <button type="button" class="delete-btn" onclick="this.parentElement.remove()">حذف</button>
      `;

      container.appendChild(div);
    });

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("confirmation-message").style.display = "block";
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
        }
      }).catch(() => {
        alert("فشل في الإرسال. تأكد من اتصالك بالإنترنت.");
      });
    });
  </script>

</body>
</html>
