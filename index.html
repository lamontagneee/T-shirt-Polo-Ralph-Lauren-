<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>T-shirt Polo Ralph Lauren مستورد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to left, #e0f2fe, #dbeafe);
      font-family: 'Changa', sans-serif;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    header {
      background-color: #0f172a;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-height: 200px;
      width: auto;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      text-align: center;
      margin-bottom: 25px;
    }

    .product-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
      color: #1e3a8a;
      font-size: 17px;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #60a5fa;
      border-radius: 10px;
      font-size: 16px;
      background-color: #eff6ff;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    form input:focus,
    form select:focus {
      border-color: #3b82f6;
      background-color: #dbeafe;
      outline: none;
    }

    .section-title {
      margin-top: 30px;
      font-size: 20px;
      color: #1d4ed8;
      font-weight: bold;
      border-bottom: 2px solid #c7d2fe;
      padding-bottom: 5px;
    }

    .order-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
      align-items: center;
    }

    .order-group > select,
    .order-group > input {
      flex: 1;
      min-width: 100px;
    }

    .order-group button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #add-order-btn {
      margin-top: 20px;
      background-color: #10b981;
      color: white;
      border: none;
      font-size: 16px;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Changa', sans-serif;
    }

    button[type="submit"] {
      margin-top: 35px;
      width: 100%;
      padding: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #1e40af;
    }

    #success-message {
      display: none;
      margin-top: 20px;
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .order-group {
        flex-direction: column;
        align-items: stretch;
      }

      .order-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="lamo1.png" alt="شعار">
  </header>

  <main>
    <div class="product-image">
      <img src="tshi1.jpg" alt="صورة المنتج">
    </div>

    <h2>T-shirt Polo Ralph Lauren مستورد</h2>

    <form id="order-form" action="https://formsubmit.co/maxanesalgeria@gmail.com" method="POST">
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" name="الاسم الكامل" id="fullname" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" name="رقم الهاتف" id="phone" required
             pattern="0[5-7][0-9]{8}" title="الرجاء إدخال رقم يبدأ بـ 05 أو 06 أو 07 ويتكون من 10 أرقام">

      <label for="wilaya">الولاية:</label>
      <input type="text" name="الولاية" id="wilaya" required>

      <label for="commune">البلدية:</label>
      <input type="text" name="البلدية" id="commune" required>

      <div class="section-title">تفاصيل الطلب:</div>

      <div id="orders-container">
        <div class="order-group">
          <select name="لون 1" required>
            <option value="">اختر اللون</option>
            <option>Blanc</option>
            <option>Noir</option>
            <option>Bleu nuit</option>
            <option>Gris</option>
          </select>
          <select name="مقاس 1" required>
            <option value="">اختر المقاس</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
          </select>
          <input type="number" name="كمية 1" placeholder="العدد" min="1" required>
        </div>
      </div>

      <button type="button" id="add-order-btn">➕ إضافة طلب</button>

      <button type="submit">إرسال الطلب</button>
    </form>

    <div id="success-message">
      تم استلام طلبك! سنتواصل معك قريباً لتأكيد الطلب.
    </div>
  </main>

  <script>
    let orderCount = 1;

    document.getElementById("add-order-btn").addEventListener("click", () => {
      orderCount++;
      const container = document.getElementById("orders-container");
      const div = document.createElement("div");
      div.className = "order-group";

      div.innerHTML = `
        <select name="لون ${orderCount}" required>
          <option value="">اختر اللون</option>
          <option>Blanc</option>
          <option>Noir</option>
          <option>Bleu nuit</option>
          <option>Gris</option>
        </select>
        <select name="مقاس ${orderCount}" required>
          <option value="">اختر المقاس</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XXL</option>
        </select>
        <input type="number" name="كمية ${orderCount}" placeholder="العدد" min="1" required>
        <button type="button" onclick="this.parentElement.remove()">حذف</button>
      `;

      container.appendChild(div);
    });

    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("success-message").style.display = "block";
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
        }
      }).catch(() => {
        alert("فشل في الإرسال. تأكد من اتصالك بالإنترنت.");
      });
    });
  </script>

</body>
</html>
